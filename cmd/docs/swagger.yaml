      msg:
        type: string
    type: object
  models.PShortUrlData:
    properties:
      clientId:
        description: 用户id
        type: string
      createdAt:
        type: string
      deletedAt:
        type: string
      expireAt:
        description: 过期时间
        type: string
      id:
        type: integer
      longUrl:
        description: 长链-使用utf8mb4_bin字符集，区分大小写
        type: string
      shortUrl:
        description: 短链-使用utf8mb4_bin字符集，区分大小写
        type: string
