    - clientId
    - shortUrl
    type: object
  vo.SetVo:
    properties:
      clientId:
        type: string
      longUrls:
        items:
          type: string
        type: array
    required:
    - clientId
    - longUrls
    type: object
info:
  contact: {}
paths:
  /hello:
    get:
      consumes:
      - application/json
      description: 这是一个Hello World接口
      produces:
      - application/json
      responses:
        "200":
          description: Hello World
          schema:
            type: string
      summary: Hello 示例接口
      tags:
      - 测试
  /short_url/get:
    post:
      consumes:
      - application/json
      description: 根据短链接获取原始长链接
      parameters:
      - description: 请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/vo.GetVO'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回长链接信息
          schema:
            allOf:
            - $ref: '#/definitions/github_com_kangyueyue_short-url_internal_http.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.PShortUrlData'
              type: object
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/github_com_kangyueyue_short-url_internal_http.Response'
      summary: 获取长链接
      tags:
      - 短链接
  /short_url/set:
    post:
      consumes:
      - application/json
      description: 批量创建短链接，将长链接转换为短链接
      parameters:
      - description: 请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/vo.SetVo'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回短链接信息
          schema:
            allOf:
            - $ref: '#/definitions/github_com_kangyueyue_short-url_internal_http.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.PShortUrlData'
                  type: array
              type: object
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/github_com_kangyueyue_short-url_internal_http.Response'
      summary: 创建短链接
      tags:
      - 短链接
swagger: "2.0"
